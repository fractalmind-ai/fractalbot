name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Format check
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "gofmt needed on:"
            echo "$files"
            exit 1
          fi

      - name: Go test
        run: go test ./...
